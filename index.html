<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de inicio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Sección de cabecera -->
  <header class="bg-image">
    <nav>
      <ul class="menu">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Proyectos</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección de contenido -->
  <main class="content">
    <section id="servicios" class="bg-image">
      <h1>Servicios</h1>
      <div class="services-container">
        <article class="service-card">
          <img src="imagen1.jpg" alt="Imagen del servicio 1">
          <h2>Descripción del servicio 1</h2>
        </article>
        <article class="service-card">
          <img src="imagen2.jpg" alt="Imagen del servicio 2">
          <h2>Descripción del servicio 2</h2>
        </article>
        <article class="service-card">
          <img src="imagen3.jpg" alt="Imagen del servicio 3">
          <h2>Descripción del servicio 3</h2>
        </article>
      </div>
    </section>

    <section id="proyectos">
      <h1>Proyectos</h1>
      <ul class="proyectos-list">
        <li><a href="#">Proyecto 1</a></li>
        <li><a href="#">Proyecto 2</a></li>
        <li><a href="#">Proyecto 3</a></li>
      </ul>
    </section>

    <section id="contacto" class="bg-image">
      <h1>Contacto</h1>
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo"><br><br>
        <textarea id="mensaje" name="mensaje"></textarea><br><br>
        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Sección de pie de página -->
  <footer class="bg-image">
    <p>&copy; 2023 Página de inicio. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
